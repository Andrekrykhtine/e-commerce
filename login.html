<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/css/login.css">

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <link rel="shortcut icon" href="./src/images/shop-solid.svg" type="">
    <title>Login</title>
</head>

<body>
    <main>
        <section id="login">
            <div id="formulario">
                <h1>Login</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>

                <form action="" method="post">
                    <div class="campo">
                        <i class="person material-symbols-outlined">person</i>
                        <input class="email" type="email" name="email" id="iemail" required placeholder="seu email">
                        <label for="iemail">Login</label>
                    </div>

                    <div class="campo">
                        <i class="key material-symbols-outlined">vpn_key</i>
                        <input class="senha" type="text" name="senha" id="isenha" required placeholder="sua senha">
                        <label for="isenha">Senha</label>
                    </div>


                    <input id="submit" type="submit" value="Entrar">
                    <div class="campo esqueci">
                        <button class="btn">
                            <i class="carta material-symbols-outlined">mail</i>
                            Esqueci a senha
                        </button>
                    </div>
                </form>

                <p>Não tem cadastro?<a href="#">cadastre-se</a></p>

                <p>Ao continuar com o acesso, você concorda com a nossa <a href="#">política de privacidade</a></p>

            </div>
        </section>
    </main>
</body>

</html>
